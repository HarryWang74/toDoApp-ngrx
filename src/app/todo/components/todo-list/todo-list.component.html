<h1>Todo list</h1>
<div class="TStoDoList">
    <to-do-create></to-do-create>
</div>
<ng-container *ngIf="loading">
    <h3>Loading ... </h3>
</ng-container>
<div class="TStoDoList">
    <div *ngFor="let todo of todos$ | async"
        (click)="editTodo(toDo)"
        class="toDoWrapper clickAble">
        <span class="toDoIndicator"></span>
        <div class="subject">
            {{todo.subject}}
        </div>
    </div>
</div>
